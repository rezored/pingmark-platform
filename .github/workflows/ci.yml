
name: ci
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v3
              with: { version: 9 }
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'pnpm'
            - run: corepack enable
            - run: pnpm install --frozen-lockfile
            - run: pnpm -r build
            - run: pnpm -r test